<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Search App</title>
<link rel="icon" type="image/x-icon" href="musical-notes.png" />
<link rel="stylesheet" href="styles.css">
<script src="main.js" defer></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto py-10 px-6">
      <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Interactive Music Discovery Platform</h1>
      <audio id="audio-player" controls class="w-full mt-5 mb-5"></audio>
      <div id="now-playing" class="mt-2 mb-4 text-gray-600"></div>
      <form id="search-form" class="flex flex-col sm:flex-row gap-3 justify-center mb-6">
          <input type="text" id="search-input" placeholder="Enter artist, song, or band name" required
                 class="flex-grow px-4 py-2 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
          <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
              Search
          </button>
      </form>
      <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
</div>
</body>
</html>
